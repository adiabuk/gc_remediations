version: 1.0
description: remediate risk factor

input:
  - down_device
  - env

tasks:
  check_risk:
    action: gc_remediations.check_risk down_device=<% ctx(down_device) %> env=<% ctx(env) %>
    retry:
        delay: 1
        count: 2
    next:
      - when: <% failed() %>
        do: drain_env
        publish:
          - stdout: <% result().stdout %>
          - stderr: <% result().stderr %>
      - when: <% succeeded() %>
        do: undrain_env
        publish:
          - stdout: <% result().stdout %>
          - stderr: <% result().stderr %>
  drain_env:
    action: gc_remediations.drain_env down_device=<% ctx(down_device) %> env=<% ctx(env) %>
  undrain_env:
    action: gc_remediations.undrain_env down_device=<% ctx(down_device) %> env=<% ctx(env) %)

output:
  - stdout: <% ctx(stdout) %>
  - stderr: <% ctx(stderr) %>

