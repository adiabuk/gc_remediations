version: 1.0

description: deploy greencandle
input:
  - version

tasks:
  start:
    action: core.echo message="deployment started."
    next:
      - when: <% succeeded() %>
        do:
          - deploy_dev
          - get_approval

  get_approval:
    action: core.ask
    input:
      schema:
        type: object
        properties:
          approved:
            type: boolean
            description: "Installing <% ctx(version) %> Continue?"
            required: True
    next:
      - when: <% succeeded() %>
        do: deploy_test
      - when: <% failed() %>
        do: stop

  deploy_dev:
    action: core.echo message="deploying dev"
  deploy_test:
    action: core.echo message="deploying test"
  deploy_stag:
    action: core.echo message="deploying stag"
  deploy_prod:
    action: core.echo message="deploying prod"

  finish:
    action: core.echo message="Automation completed."

  stop:
    action: core.echo message="Automation stopped."
    next:
      - do: fail
