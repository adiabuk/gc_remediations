version: 1.0
description: remediate trades having a high rate of change

input:
  - down_device
  - service

tasks:
  get_details:
    action: gc_remediations.get_rate_details service=<% ctx(service) %>
    retry:
        delay: 1
        count: 2
    next:
      - when: <% succeeded() %>
        publish:
          - envronment: <% result().result.env %>
          - direction: <% result().result.direction %>
        do:
          - check_rate

  check_rate:
    action: gc_remediations.check_rate envronment=<% ctx(environment) %> direction=<%ctx(direction) %>


